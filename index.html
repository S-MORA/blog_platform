  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <nav class="navbar navbar-expand-lg sticky-top border-bottom">
    <a class="navbar-brand" href="#"><img src="images/logo.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link pink" href="#">science</a>
        </li>
        <li class="nav-item">
          <a class="nav-link blue" href="#">music</a>
        </li>
        <li class="nav-item">
          <a class="nav-link yellow" href="#">culture
            </a>
        </li>
        <li class="nav-item">
          <a style="color: #00A90D" class="nav-link" href="#">viral</a>
        </li>
        <li class="nav-item ml-4">
          <a style="color: black" class="nav-link" href="#">log in</a>
        </li>
        <li class="nav-item">
          <a style="color:black" class="nav-link" href="#">sign up</a>
        </li>
      </ul>
      <div class="icon-container ml-auto mr-4">
        <i class="mx-1 fab fa-twitter"></i>
        <i class="mx-1 fab fa-instagram"></i>
        <i class="mx-1 fab fa-spotify"></i>
      </div>
      <form id="ml" class="form-inline">
        <input id="search-input" class="display-none border-0 mar-right z-index mr-sm-2" type="search" placeholder="Search...">
        <i id="search-toggle" class=" fa fa-search"></i>
      </form>
    </div>

  </nav>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="images/article-1.png" alt="First slide">
        <div class="sub-text">
          Advanced Reproductive Technology is Here. But Who Decides Who Gets Access?
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="..." alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="..." alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="parallax fade-in display-none">Latest</div>


  <div class="logo-container">
    <div class="letter mt-0 blue">localhost</div>
    <div class="letter mt-0 p-controller pink">localhost</div>
    <div class="letter mt-0 y-controller yellow">localhost</div>
  </div>
  <div class="parallax fade-in display-none">Latest</div>
  <script src="js-index.js" type="text/javascript">
  </script>

</html>
